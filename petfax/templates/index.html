<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:blue">Welcome to PetFax</h1>
    <div>
        {% for pet in pets %}
            <div style="border: 1px solid grey;">
                <h1>{{ pet.pet_name }}</h1>
                <img src="{{ pet.pet_photo }}" alt="{{ pet.pet_name }}" width="200">
                <p>{{ pet.pet_fact }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
